{% include 'header.html' %}

{% with messages= get_flashed_messages() %}

    {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}

                {{ message }}
                
            {% endfor %}
        </div>    
    {% endif %}
{% endwith %}


<h1>CODIFICAR O DECODIFICAR EN MORSE</h1>

<form class="justify-content-xs-center"  method="POST" method="GET" action="/cod_decod" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
            Ingresar la opcion que desea realizar: 
            <div class="form-group">
                <label for="opcion">CODIFICAR O DECODIFICAR</label>
                <select id="opcion" class="form-control " name="opcion" multiple method="post" required> 
                    <option>CODIFICAR</option>
                    <option>DECODIFICAR</option>
                </select>
            </div>           
        </div>
        <div class="card-body">
            
            <p class="card-text">

                <div class="form-group m-4">
                    <label for="mensaje">INGRESE EL MENSAJE </label>
                    <input id="mensaje" class="form-control" type="text" name="mensaje">
                </div>
                
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Enviar">
                    
                </div>
            </p>
     </div>
    </div>

</form>
